<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    #table1 {
      border: 1px solid;
      width: 600px;
      height: 300px;
      background-color: red;
    }
    #table1 td {

    }
    #table2 {
      border: 1px solid;
      border-collapse: collapse;
      width: 600px;
      height: 300px;
      background-color: yellow;
    }
    #table2 td {
      border: 1px solid;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
<table id="table1">
  <tr>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
  </tr>
</table>
<br>
<table id="table2">
  <tr>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
  </tr>
</table>
</body>
</html>
